<div class="card col-4 my {{ color }} mobile-border">
    {{ if icon == true}}
        <div class="col-12 {{ icon_align }}">
            <img src="{{ icon_url | url }}" width="{{ icon_size or "100px"}}" class="svg-icon">
        </div>
    {{ /if }}
    <div class="card-heading">{{ heading }}</div>
    <p class="card-content">{{ content }}</p>
    <a href="{{ link | url }}" class="card-learn-more child-link">{{ button_text or 'Learn More'}}></a>
</div>
